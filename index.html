        .ticket { background: #fff; border-radius: 25px; margin: 15px; display: flex; overflow: hidden; border: 2px solid #000; }

        /* åœ“æ½¤æ¼‚æµ®å°è¦½åˆ— */
        .nav-container { position: fixed; bottom: 35px; left: 25px; right: 25px; z-index: 1000; }

        /* è¼¸å…¥ç¾åŒ– */
        input, textarea, select { width: 100%; padding: 16px; margin-top: 12px; border: 1.5px solid var(--tea-light); border-radius: 20px; font-size: 16px; background: #fff; color: #5D5245; }
        .btn { background: var(--tea-dark); color: #fff; border: none; padding: 18px; border-radius: 25px; width: 100%; font-weight: 900; margin-top: 15px; box-shadow: 0 5px 15px rgba(212, 163, 115, 0.3); }

        /* æ—¥æœŸé¸æ“‡ */
        .date-scroller { display: flex; overflow-x: auto; gap: 12px; padding: 15px 20px; scrollbar-width: none; }
        .date-item { flex: 0 0 70px; height: 80px; border-radius: 25px; background: var(--white); display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1.5px solid var(--tea-mid); color: var(--tea-dark); }
        .date-item.active { background: var(--tea-dark); color: #fff; border-color: var(--tea-dark); transform: scale(1.1); }

    </style>

<body>
    <div class="snow-container" id="snow"></div>

        <div class="header-bar">

        <div v-if="tab === 'trip'">

                    <span style="font-size:17px; font-weight:900;">{{ getShortDate(d) }}</span>
                </div>
            </div>

            <div class="card">
                <div style="font-weight:900; text-align:center;">ğŸ”ï¸ ç´€éŒ„æ–°å†’éšª</div>
                <input v-model="formTrip.title" placeholder="æ™¯é»åç¨±">
                <div style="display:flex; gap:10px;"><input v-model="formTrip.t1" type="time"><input v-model="formTrip.t2" type="time"></div>
                <textarea v-model="formTrip.note" placeholder="å°å‚™å¿˜..." rows="2"></textarea>
                <button class="btn" @click="addTrip">åŠ å…¥è¡Œç¨‹ ğŸ¾</button>
            </div>

            <div v-for="t in filteredTrips" :key="t.id" class="card">
                <div class="del" @click="removeTrip(t.id)">âœ•</div>
                <div style="color:var(--tea-dark); font-size:12px; font-weight:bold;">âŒš {{ t.t1 }} - {{ t.t2 }}</div>
                <div style="font-size:19px; font-weight:900; margin:5px 0;">{{ t.title }}</div>
                <div v-if="t.note" class="note-box">ğŸ“ {{ t.note }}</div>
            </div>
        </div>

        <div v-if="tab === 'book'">
            <div style="display:flex; gap:10px; margin:20px;">
                <button @click="sub='t'" :style="sub==='t'?'background:#000;color:#fff':'background:#fff'" style="flex:1;border-radius:20px;border:none;padding:12px;font-weight:bold;box-shadow:0 4px 15px rgba(0,0,0,0.05);">âœˆï¸ äº¤é€šæ©Ÿç¥¨</button>
                <button @click="sub='s'" :style="sub==='s'?'background:#000;color:#fff':'background:#fff'" style="flex:1;border-radius:20px;border:none;padding:12px;font-weight:bold;box-shadow:0 4px 15px rgba(0,0,0,0.05);">ğŸ¨ ä½å®¿é£¯åº—</button>
            </div>

            <div class="card">
                <input v-model="formBook.title" :placeholder="sub==='t'?'èˆªç­è™Ÿ':'é£¯åº—åç¨±'">
                <input v-model="formBook.info" placeholder="è©³ç´°å…§å®¹/åœ°å€">
                <button class="btn" @click="addBook" style="background:#000;">å„²å­˜ ğŸ¾</button>
            </div>

            <template v-if="sub === 't'">
                <div v-for="(b, i) in books.t" :key="i" class="ticket">
                    <div class="ticket-left"><div style="font-size:10px;">FLIGHT</div><div style="font-size:16px;font-weight:900;">{{ b.title }}</div></div>
                    <div class="ticket-right"><div class="del" @click="removeBook(i)">âœ•</div><div style="font-size:18px; font-weight:900;">{{ b.info }}</div></div>
                </div>
            </template>
            <template v-else>
                <div v-for="(b, i) in books.s" :key="i" class="card">
                    <div class="del" @click="removeBook(i)">âœ•</div>
                    <div style="font-weight:900; font-size:18px;">{{ b.title }}</div>
                    <div style="font-size:14px; color:#888; margin-top:5px;">ğŸ“ {{ b.info }}</div>
                    <a :href="'https://www.google.com/maps/search/' + encodeURIComponent(b.title + ' ' + b.info)" target="_blank" style="text-decoration:none; display:inline-block; margin-top:10px; color:var(--tea-dark); font-weight:bold; font-size:13px; background:var(--tea-light); padding:8px 15px; border-radius:15px;">é–‹å•Ÿåœ°åœ– â”</a>
                </div>
            </template>
        </div>

        <div v-if="tab === 'list'">
            <div class="card">
                <input v-model="newItem" placeholder="é‚„ç¼ºä»€éº¼å‘¢ï¼Ÿ" @keyup.enter="addItem">
                <button class="btn" @click="addItem">åŠ å…¥è¡Œæ ğŸ’</button>
            </div>
            <div class="card">
                <div v-for="(item, i) in list" :key="i" style="display:flex; align-items:center; padding:15px 0; border-bottom:1px solid var(--tea-light);">
                    <input type="checkbox" v-model="item.done" @change="save" style="width:22px;height:22px;margin-right:15px; accent-color:var(--tea-dark);">
                    <span :style="item.done?'text-decoration:line-through;color:#ccc':''" style="flex:1; font-weight:bold;">{{ item.text }}</span>
                    <span @click="removeItem(i)" style="color:#eee">âœ•</span>
                </div>
            </div>
        </div>

        <div v-if="tab === 'money'">
            <div style="background:#43382F; color:#fff; border-radius:40px; padding:35px 20px; margin:15px; text-align:center;">
                <div style="font-size:12px; opacity:0.6; letter-spacing:2px;">TOTAL EXPENSES</div>
                <div style="font-size:38px; font-weight:900; margin:10px 0;">Â¥ {{ total }}</div>
                <div style="background:rgba(255,255,255,0.1); display:inline-block; padding:5px 20px; border-radius:20px; color:#E6D5B8;">NT$ {{ Math.round(total * 0.21).toLocaleString() }}</div>
            </div>
            <div class="card">
                <select v-model="formExp.cat"><option v-for="c in categories" :value="c.n">{{c.i}} {{c.n}}</option></select>
                <input v-model.number="formExp.amt" type="number" placeholder="æ—¥å¹£é‡‘é¡ (JPY)">
                <input v-model="formExp.note" placeholder="èŠ±åœ¨å“ªè£¡å‘¢ï¼Ÿ">
                <button class="btn" @click="addExp">è¨˜éŒ„æ”¯å‡º ğŸª™</button>
            </div>
        </div>

        <div class="nav-container">
            <nav class="nav">
                <button class="nav-btn" :class="{active: tab==='trip'}" @click="tab='trip'"><span class="nav-icon">ğŸ—“ï¸</span><span class="nav-text">è¡Œç¨‹</span></button>
                <button class="nav-btn" :class="{active: tab==='book'}" @click="tab='book'"><span class="nav-icon">ğŸ”–</span><span class="nav-text">é è¨‚</span></button>
                <button class="nav-btn" :class="{active: tab==='list'}" @click="tab='list'"><span class="nav-icon">âœ…</span><span class="nav-text">æ¸…å–®</span></button>
                <button class="nav-btn" :class="{active: tab==='money'}" @click="tab='money'"><span class="nav-icon">ğŸª™</span><span class="nav-text">è¨˜å¸³</span></button>
            </nav>
        </div>
    </div>

    <script>
        // é£„é›ªæ•ˆæœè…³æœ¬
        function createSnow() {
            const container = document.getElementById('snow');
            for(let i=0; i<20; i++) {
                let snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = 'â„';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snow.style.opacity = Math.random();
                snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(snow);
            }
        }
        setTimeout(createSnow, 1000);

        const { createApp } = Vue
        createApp({
            data() {
                return {
                    tab: 'trip', day: 1, sub: 't', start: '2026-01-12',
                    formTrip: { title: '', t1: '09:00', t2: '10:00', note: '' },
                    formBook: { title: '', info: '' },
                    formExp: { amt: null, note: '', cat: 'åƒå–' },
                    newItem: '',
                    categories: [{n:'åƒå–',i:'ğŸ±'},{n:'äº¤é€š',i:'ğŸš„'},{n:'è³¼ç‰©',i:'ğŸ›ï¸'},{n:'æ™¯é»',i:'ğŸ¡'},{n:'å…¶ä»–',i:'âœ¨'}],
                    trips: JSON.parse(localStorage.getItem('h_tea_t') || '[]'),
                    books: JSON.parse(localStorage.getItem('h_tea_b') || '{"t":[],"s":[]}'),
                    list: JSON.parse(localStorage.getItem('h_tea_l') || '[{"text":"è­·ç…§","done":false}]'),
                    exps: JSON.parse(localStorage.getItem('h_tea_m') || '[]')
                }
            },
            computed: {
                globalCountdown() { const diff = new Date(this.start) - new Date(); return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24))); },
                filteredTrips() { return this.trips.filter(t => t.day === this.day).sort((a,b) => a.t1.localeCompare(b.t1)); },
                total() { return this.exps.reduce((s, e) => s + (e.amt || 0), 0); }
            },
            methods: {
                getShortDate(d) { const date = new Date(this.start); date.setDate(date.getDate() + (d-1)); return (date.getMonth()+1)+'/'+date.getDate(); },
                addTrip() { if(!this.formTrip.title) return; this.trips.push({ id: Date.now(), day: this.day, ...this.formTrip }); this.save(); this.formTrip = { title: '', t1: '09:00', t2: '10:00', note: '' }; },
                removeTrip(id) { this.trips = this.trips.filter(t => t.id !== id); this.save(); },
                addBook() { if(!this.formBook.title) return; this.books[this.sub].push({...this.formBook}); this.save(); this.formBook = { title: '', info: '' }; },
                removeBook(i) { this.books[this.sub].splice(i, 1); this.save(); },
                addItem() { if(this.newItem){ this.list.push({text:this.newItem,done:false}); this.save(); this.newItem=''; } },
                removeItem(i) { this.list.splice(i, 1); this.save(); },
                addExp() { if(this.formExp.amt){ this.exps.unshift({...this.formExp}); this.save(); this.formExp.amt=null; this.formExp.note=''; } },
                save() {
                    localStorage.setItem('h_tea_t', JSON.stringify(this.trips));
                    localStorage.setItem('h_tea_b', JSON.stringify(this.books));
                    localStorage.setItem('h_tea_l', JSON.stringify(this.list));
                    localStorage.setItem('h_tea_m', JSON.stringify(this.exps));
                }
            }
        }).mount('#app')
    </script>
</body>
