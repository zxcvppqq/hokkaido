        /* æ¼‚æµ®å¯æ„›å°è¦½åˆ— */
        .nav-container { position: fixed; bottom: 30px; left: 20px; right: 20px; z-index: 1000; }

        /* è¼¸å…¥æ¡†ç¾åŒ– */

        /* æ—¥æœŸé¸æ“‡å™¨ */
        .date-scroller { display: flex; overflow-x: auto; gap: 12px; padding: 20px; scrollbar-width: none; }
        .date-item { flex: 0 0 70px; height: 85px; border-radius: 25px; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #F0F0F0; transition: 0.3s; }
        .date-item.active { background: #000; border-color: #000; color: #fff; transform: scale(1.05); }

    </style>
</head>
<body>
    <div id="app">
        <div class="header-bar">
            <div class="header-title">HOKKAIDO ğŸ¾</div>
            <div class="header-sub">

        </div>

        <div v-if="tab === 'trip'">
            <div class="date-scroller">
                <div v-for="d in 12" :key="d" class="date-item" :class="{active: day === d}" @click="day = d">
                    <span style="font-size:10px; font-weight:bold; opacity:0.6;">D{{ d }}</span>
                    <span style="font-size:18px; font-weight:900;">{{ getShortDate(d) }}</span>
                </div>
            </div>

            <div class="card">
                <div style="font-weight:900; margin-bottom:5px;">âœï¸ ç´€éŒ„æ–°è¡Œç¨‹</div>
                <input v-model="formTrip.title" placeholder="è¦å»å“ªè£¡ç©ï¼Ÿ">
                <div style="display:flex; gap:10px;"><input v-model="formTrip.t1" type="time"><input v-model="formTrip.t2" type="time"></div>
                <textarea v-model="formTrip.note" placeholder="å°å‚™å¿˜ï¼šå¿…åƒã€å¿…è²·ã€æ³¨æ„äº‹é …..." rows="2"></textarea>
                <button class="btn" @click="addTrip">åŠ å…¥æ¸…å–® ğŸ¾</button>
            </div>

            <div v-for="t in filteredTrips" :key="t.id" class="card">
                <div class="del" @click="removeTrip(t.id)">âœ•</div>
                <div style="color:#888; font-size:12px; font-weight:bold;">âŒš {{ t.t1 }} - {{ t.t2 }}</div>
                <div style="font-size:20px; font-weight:900; margin:5px 0;">{{ t.title }}</div>
                <div v-if="t.note" class="note-box">{{ t.note }}</div>
            </div>
        </div>

        <div v-if="tab === 'book'">
            <div style="display:flex; gap:10px; margin:15px;">
                <button @click="sub='t'" :style="sub==='t'?'background:#000;color:#fff':'background:#fff'" style="flex:1;border-radius:20px;border:none;padding:12px;font-weight:bold;box-shadow:0 4px 10px rgba(0,0,0,0.05);">âœˆï¸ äº¤é€š</button>
                <button @click="sub='s'" :style="sub==='s'?'background:#000;color:#fff':'background:#fff'" style="flex:1;border-radius:20px;border:none;padding:12px;font-weight:bold;box-shadow:0 4px 10px rgba(0,0,0,0.05);">ğŸ¨ ä½å®¿</button>
            </div>

            <div class="card">
                <input v-model="formBook.title" :placeholder="sub==='t'?'èˆªç­è™Ÿ (JX850)':'é£¯åº—åç¨±'">
                <input v-model="formBook.info" placeholder="è³‡è¨Š/åœ°å€">
                <button class="btn" @click="addBook">å„²å­˜ç´€éŒ„ ğŸ¾</button>
            </div>

            <template v-if="sub === 't'">
                <div v-for="(b, i) in books.t" :key="i" class="ticket">
                    <div class="ticket-left"><div style="font-size:10px;opacity:0.7;">FLIGHT</div><div style="font-size:16px;font-weight:900;">{{ b.title }}</div></div>
                    <div class="ticket-right"><div class="del" @click="removeBook(i)">âœ•</div><div style="font-size:18px; font-weight:900;">{{ b.info }}</div></div>
                </div>
            </template>
            <template v-else>
                <div v-for="(b, i) in books.s" :key="i" class="card">
                    <div class="del" @click="removeBook(i)">âœ•</div>
                    <div style="font-weight:900; font-size:18px;">{{ b.title }}</div>
                    <div style="font-size:14px; color:#888; margin-top:5px;">ğŸ“ {{ b.info }}</div>
                    <a :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(b.title + ' ' + b.info)" target="_blank" style="text-decoration:none; display:inline-block; margin-top:10px; color:#000; font-weight:bold; font-size:13px; background:#f0f0f0; padding:8px 15px; border-radius:15px;">å°è¦½åœ°åœ– â”</a>
                </div>
            </template>
        </div>

        <div v-if="tab === 'list'">
            <div class="card"><input v-model="newItem" placeholder="æº–å‚™ä»€éº¼ï¼Ÿ" @keyup.enter="addItem"><button class="btn" @click="addItem">ï¼‹ åŠ å…¥è¡Œæ</button></div>
            <div class="card">
                <div v-for="(item, i) in list" :key="i" style="display:flex; align-items:center; padding:15px 0; border-bottom:1px solid #f9f9f9;">
                    <input type="checkbox" v-model="item.done" @change="save" style="width:22px;height:22px;margin-right:15px; accent-color:#000;">
                    <span :style="item.done?'text-decoration:line-through;color:#ccc':''" style="flex:1; font-weight:bold;">{{ item.text }}</span>
                    <span @click="removeItem(i)" style="color:#eee">âœ•</span>
                </div>
            </div>
        </div>

        <div v-if="tab === 'money'">
            <div style="background:#000; color:#fff; border-radius:35px; padding:30px 20px; margin:15px; text-align:center;">
                <div style="font-size:12px; opacity:0.6; margin-bottom:5px;">TOTAL SPENT</div>
                <div style="font-size:36px; font-weight:900;">Â¥ {{ total }}</div>
                <div style="color:#81B29A; font-weight:bold;">ç´„ NT$ {{ Math.round(total * 0.21) }}</div>
            </div>
            <div class="card">
                <select v-model="formExp.cat"><option v-for="c in categories" :value="c.n">{{c.i}} {{c.n}}</option></select>
                <input v-model.number="formExp.amt" type="number" placeholder="æ—¥å¹£é‡‘é¡"><button class="btn" @click="addExp">æ–°å¢æ”¯å‡ºç´€éŒ„</button>
            </div>
        </div>

        <div class="nav-container">
            <nav class="nav">
                <button class="nav-btn" :class="{active: tab==='trip'}" @click="tab='trip'"><span class="nav-icon">ğŸ—“ï¸</span><span class="nav-text">è¡Œç¨‹</span></button>
                <button class="nav-btn" :class="{active: tab==='book'}" @click="tab='book'"><span class="nav-icon">ğŸ”–</span><span class="nav-text">é è¨‚</span></button>
                <button class="nav-btn" :class="{active: tab==='list'}" @click="tab='list'"><span class="nav-icon">âœ…</span><span class="nav-text">æ¸…å–®</span></button>
                <button class="nav-btn" :class="{active: tab==='money'}" @click="tab='money'"><span class="nav-icon">ğŸª™</span><span class="nav-text">è¨˜å¸³</span></button>
            </nav>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    tab: 'trip', day: 1, sub: 't', start: '2026-01-12',
                    formTrip: { title: '', t1: '09:00', t2: '10:00', note: '' },
                    formBook: { title: '', info: '' },
                    formExp: { amt: null, note: '', cat: 'åƒå–' },
                    newItem: '',
                    categories: [{n:'åƒå–',i:'ğŸ±'},{n:'äº¤é€š',i:'ğŸš„'},{n:'è³¼ç‰©',i:'ğŸ›ï¸'},{n:'æ™¯é»',i:'ğŸ¡'},{n:'å…¶ä»–',i:'âœ¨'}],
                    trips: JSON.parse(localStorage.getItem('h_l_t') || '[]'),
                    books: JSON.parse(localStorage.getItem('h_l_b') || '{"t":[],"s":[]}'),
                    list: JSON.parse(localStorage.getItem('h_l_l') || '[{"text":"è­·ç…§","done":false}]'),
                    exps: JSON.parse(localStorage.getItem('h_l_m') || '[]')
                }
            },
            computed: {
                globalCountdown() { const diff = new Date(this.start) - new Date(); return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24))); },
                filteredTrips() { return this.trips.filter(t => t.day === this.day).sort((a,b) => a.t1.localeCompare(b.t1)); },
                total() { return this.exps.reduce((s, e) => s + (e.amt || 0), 0); }
            },
            methods: {
                getShortDate(d) { const date = new Date(this.start); date.setDate(date.getDate() + (d-1)); return (date.getMonth()+1)+'/'+date.getDate(); },
                addTrip() { if(!this.formTrip.title) return; this.trips.push({ id: Date.now(), day: this.day, ...this.formTrip }); this.save(); this.formTrip = { title: '', t1: '09:00', t2: '10:00', note: '' }; },
                removeTrip(id) { this.trips = this.trips.filter(t => t.id !== id); this.save(); },
                addBook() { if(!this.formBook.title) return; this.books[this.sub].push({...this.formBook}); this.save(); this.formBook = { title: '', info: '' }; },
                removeBook(i) { this.books[this.sub].splice(i, 1); this.save(); },
                addItem() { if(this.newItem){ this.list.push({text:this.newItem,done:false}); this.save(); this.newItem=''; } },
                removeItem(i) { this.list.splice(i, 1); this.save(); },
                addExp() { if(this.formExp.amt){ this.exps.unshift({...this.formExp}); this.save(); this.formExp.amt=null; this.formExp.note=''; } },
                save() {
                    localStorage.setItem('h_l_t', JSON.stringify(this.trips));
                    localStorage.setItem('h_l_b', JSON.stringify(this.books));
                    localStorage.setItem('h_l_l', JSON.stringify(this.list));
                    localStorage.setItem('h_l_m', JSON.stringify(this.exps));
                }
            }
        }).mount('#app')
    </script>
</body>
